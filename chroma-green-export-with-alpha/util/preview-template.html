<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        body {
            background: linear-gradient(45deg, #ff00ff 25%, #00ffff 25%, #00ffff 50%, #ff00ff 50%, #ff00ff 75%, #00ffff 75%);
            background-size: 40px 40px;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .media-container {
            height: calc(100vh - 20px);
            width: calc(100vw - 20px);
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .info-panel {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 24px;
            min-width: 180px;
            max-width: 480px;
            overflow-y: auto;
        }
        
        .info-panel::-webkit-scrollbar {
            width: 6px;
        }
        
        .info-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .info-panel::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        .info-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        .media-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
            min-height: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .title-section {
            padding: 10px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 8px;
            color: white;
        }
        
        .title-section h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: clamp(14px, 2vw, 20px);
            margin-bottom: 5px;
        }
        
        .title-section .info {
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-size: clamp(11px, 1.5vw, 13px);
            line-height: 1.4;
        }
        
        video, canvas {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: block;
            border-radius: 8px;
            background: transparent;
            object-fit: contain;
        }
        
        .media-wrapper video,
        .media-wrapper canvas {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .fallback-img {
            display: none;
        }
        
        #webpCanvas {
            display: none;
        }
        
        #webpCanvas.active {
            display: block;
        }
        
        .media-info {
            flex-shrink: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 8px;
            color: white;
            font-size: clamp(10px, 1.5vw, 12px);
            overflow: hidden;
        }
        
        .media-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .media-info-row:last-child {
            margin-bottom: 0;
        }
        
        .media-info-label {
            color: #ffeb3b;
            font-weight: 600;
        }
        
        .media-info-value {
            color: #ffffff;
        }
        
        .url-info {
            flex-shrink: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 8px;
            color: white;
            font-size: clamp(10px, 1.5vw, 12px);
            word-break: break-all;
            overflow: hidden;
        }
        
        .url-info strong {
            display: block;
            margin-bottom: 5px;
            color: #ffeb3b;
        }
        
        .url-info a {
            color: #4fc3f7;
            text-decoration: none;
        }
        
        .url-info a:hover {
            text-decoration: underline;
        }
        
        @media (max-height: 600px) {
            .media-container {
                padding: 5px;
                gap: 8px;
            }
            
            .info-panel {
                min-width: 150px;
                max-width: 200px;
                gap: 8px;
            }
            
            .title-section {
                padding: 5px;
            }
            
            .title-section h1 {
                font-size: 12px;
                margin-bottom: 2px;
            }
            
            .title-section .info {
                font-size: 10px;
            }
            
            .media-info {
                padding: 5px;
                font-size: 9px;
            }
            
            .url-info {
                padding: 5px;
                font-size: 10px;
            }
        }
        
        @media (max-width: 768px) {
            .media-container {
                flex-direction: column;
                height: auto;
                min-height: calc(100vh - 20px);
            }
            
            .info-panel {
                width: 100%;
                max-width: 100%;
                min-width: 0;
                max-height: 40vh;
            }
            
            .media-wrapper {
                flex: 1;
                min-height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="media-container">
        <div class="info-panel">
            <div class="title-section">
                <h1>{{TITLE}}</h1>
                <p class="info">{{DESCRIPTION}}</p>
            </div>
            
            <div class="media-info">
                <div class="media-info-row">
                    <span class="media-info-label">File Type:</span>
                    <span class="media-info-value">{{FILE_TYPE}}</span>
                </div>
                <div class="media-info-row">
                    <span class="media-info-label">Resolution:</span>
                    <span class="media-info-value">{{RESOLUTION}}</span>
                </div>
                <div class="media-info-row">
                    <span class="media-info-label">FPS:</span>
                    <span class="media-info-value">{{FPS}}</span>
                </div>
                <div class="media-info-row">
                    <span class="media-info-label">Encoding:</span>
                    <span class="media-info-value">{{ENCODING}}</span>
                </div>
                <div class="media-info-row">
                    <span class="media-info-label">Duration:</span>
                    <span class="media-info-value">{{DURATION}}</span>
                </div>
            </div>
            
            <div class="url-info">
                <strong>Media URL:</strong>
                <a href="{{MEDIA_URL}}" target="_blank">{{MEDIA_URL}}</a>
            </div>
        </div>
        
        <div class="media-wrapper">
            {{MEDIA_ELEMENT}}
        </div>
    </div>
    
    {{SCRIPT_CONTENT}}
</body>
</html>
