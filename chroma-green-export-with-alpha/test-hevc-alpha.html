<!DOCTYPE html>
<html>
<head>
    <title>HEVC Alpha Test</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff00ff 25%, #00ffff 25%, #00ffff 50%, #ff00ff 50%, #ff00ff 75%, #00ffff 75%);
            background-size: 40px 40px;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px black;
        }
        .video-container {
            background: none;
        }
        video {
            max-width: 600px;
            display: block;
        }
        .label {
            color: white;
            text-shadow: 1px 1px 2px black;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>HEVC Alpha Transparency Test</h1>
    <p style="color: white; text-shadow: 1px 1px 2px black;">If the video has alpha, you should see the checkered background through transparent areas</p>
    
    <div class="video-container">
        <video src="test_hevc_alpha2.mov" autoplay loop muted playsinline controls></video>
        <p class="label">test_hevc_alpha2.mov (HEVC with alpha_quality=1.0)</p>
    </div>
    
    <div class="video-container">
        <video src="test_hevc_alpha.mov" autoplay loop muted playsinline controls></video>
        <p class="label">test_hevc_alpha.mov (HEVC with alpha_quality=0.75)</p>
    </div>
    
    <div class="video-container">
        <video src="test_prores_alpha.mov" autoplay loop muted playsinline controls></video>
        <p class="label">test_prores_alpha.mov (ProRes 4444 - guaranteed alpha)</p>
    </div>
</body>
</html>
